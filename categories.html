<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="page-title"><h1>Categories</h1></div>
      <div class="categories-container" id="categories"></div>
    </div>
  </body>
</html>

<script type="module" src="./navbar/navbar.js"></script>
<script type="module">
  let names = [
    "drinks",
    "pastries",
    "salads",
    "sandwiches",
    "toasts",
    "breakfast",
  ];

  let categories = document.getElementById("categories");
  for (let i = 1; i <= 6; i++) {
    let categoryCard = document.createElement("a");
    categoryCard.className = "category-card";
    categoryCard.href = `products.html?category=${i}&name=${names[i - 1]}`;
    let img = document.createElement("img");
    let overlay = document.createElement("div");
    overlay.className = "overlay";
    let title = document.createElement("h3");
    title.innerText = names[i - 1];
    overlay.appendChild(title);
    categoryCard.appendChild(overlay);
    img.src = `./assets/category${i}.jpg`;
    categoryCard.appendChild(img);

    categories.appendChild(categoryCard);
  }
</script>
<style>
  /* --- The Grid Container --- */
  .categories-container {
    display: grid;
    /* Mobile First: 1 column by default */
    grid-template-columns: 1fr;
    gap: 40px;
    max-width: 1300px;
    /* margin: 0 auto; */
    padding-bottom: 50px;
    margin-top: 40px;
    min-width: 120px;
  }

  /* --- Responsive Breakpoints --- */

  /* Tablet: 2 columns */
  @media (min-width: 600px) {
    .categories-container {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* Desktop: 3 columns (Like your image) */
  @media (min-width: 900px) {
    .categories-container {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  /* --- The Card Link --- */
  .category-card {
    position: relative; /* Essential for positioning the overlay */
    display: block;
    height: 250px; /* Fixed height for uniformity */
    border-radius: 15px; /* Rounded corners */
    overflow: hidden; /* Ensures image doesn't spill out of corners */
    text-decoration: none; /* Removes underline from link */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  /* Hover Effect: Lift the card slightly */
  .category-card:hover {
    transform: translateY(-10px);
  }

  /* --- The Image --- */
  .category-card img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures image covers area without stretching */
    transition: transform 0.3s ease;
  }

  /* Hover Effect: Zoom image slightly */
  /* .category-card:hover img {
    transform: scale(1.1);
  } */

  /* --- The Black Overlay & Text --- */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.3s ease;
  }

  /* Hover Effect: Darken overlay slightly */
  .category-card:hover .overlay {
    background-color: rgba(0, 0, 0, 0.65);
  }

  /* --- The Text Styling --- */
  .overlay h3 {
    color: white;
    font-size: 1.8rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Makes text readable */
  }
</style>
