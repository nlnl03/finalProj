<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="page-title"><h1>Categories</h1></div>
      <div class="categories-container" id="categories"></div>
    </div>
  </body>
</html>

<script type="module" src="./navbar/navbar.js"></script>
<script type="module">
  const names = [
    "drinks",
    "pastries",
    "salads",
    "sandwiches",
    "toasts",
    "breakfast",
  ];

  const categories = document.getElementById("categories");
  for (let i = 1; i <= 6; i++) {
    const categoryCard = document.createElement("a");
    categoryCard.className = "category-card";
    categoryCard.href = `products.html?category=${i}&name=${names[i - 1]}`;
    const img = document.createElement("img");
    const overlay = document.createElement("div");
    overlay.className = "overlay";
    const title = document.createElement("h3");
    title.innerText = names[i - 1];
    overlay.appendChild(title);
    categoryCard.appendChild(overlay);
    img.src = `./assets/categoriesImages/category${i}.jpg`;
    categoryCard.appendChild(img);
    categories.appendChild(categoryCard);
  }
</script>
