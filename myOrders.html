<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My orders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page" id="mainPage">
      <div class="page-title"><h1>Your Orders</h1></div>
    </div>
  </body>
</html>

<script type="module" src="./navbar/navbar.js"></script>
<script type="module">
  import { getSortedOrders } from "./utilities/utils.js";
  const orders = getSortedOrders();
  console.log(orders);

  const pageTitle = document.querySelector(".page-title");

  if (!orders || !orders.length) {
    const mainPage = document.getElementById("mainPage");
    const notFound = document.createElement("div");
    notFound.className = "not-found";
    const nTxt = document.createElement("h2");
    nTxt.textContent = "  Not found...";
    notFound.appendChild(nTxt);
    pageTitle.insertAdjacentElement("afterend", notFound);
    mainPage.appendChild(notFound);
  } else {
    const ordersContainer = document.createElement("div");
    ordersContainer.className = "orders-container";

    orders.forEach((order) => {
      const orderCard = document.createElement("div");
      orderCard.className = "order-card";

      const orderName = document.createElement("h2");
      orderName.className = "product-name";
      orderName.textContent = order.ProductName;
      orderCard.appendChild(orderName);

      const totalAmount = document.createElement("p");
      totalAmount.textContent = `Total Amount: $${parseFloat(
        order.Amount
      ).toFixed(2)}`;

      const orderDate = document.createElement("p");
      orderDate.textContent = `Date: ${order.Date}`;
      orderCard.appendChild(orderDate);
      orderCard.appendChild(totalAmount);
      ordersContainer.appendChild(orderCard);
      pageTitle.insertAdjacentElement("afterend", ordersContainer);
    });
  }
</script>
