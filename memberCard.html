<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header" id="navbar"></header>
    <div class="main-page">
      <div class="wallet-container">
        <h2>Member Club Card</h2>

        <div class="credit-card-flex">
          <div class="credit-card">
            <div class="card-chip"></div>
            <div>
              <div class="card-label">Current Balance</div>
              <div class="card-balance" id="displayBalance"></div>
            </div>
            <div class="card-number">•••• •••• •••• 1234</div>
          </div>
        </div>

        <div class="actions-form">
          <label
            for="money2add"
            style="text-align: left; font-weight: bold; color: #555"
            >Load Funds:</label
          >
          <div class="input-group">
            <input type="number" id="money2add" placeholder="0.00" min="1" />
            <button id="addFundsBtn" disabled>Load Card</button>
          </div>
          <div id="message"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="module">
  import { loadNavbar } from "./navbar/navbar.js";
  loadNavbar();

  let currentBalance =
    parseFloat(localStorage.getItem("memberCardBalance")) || 0;
  updateDisplay();

  let money2add = document.getElementById("money2add");

  money2add.addEventListener("input", validation);

  let addFundsBtn = document.getElementById("addFundsBtn");

  function validation() {
    let amount = parseFloat(money2add.value);

    if (!isNaN(amount) && amount > 0) {
      addFundsBtn.disabled = false;
    } else {
      addFundsBtn.disabled = true;
    }
  }

  addFundsBtn.addEventListener("click", addFunds);

  function addFunds() {
    const amountToAdd = parseFloat(money2add.value);
    console.log(money2add.value);

    currentBalance += amountToAdd;
    localStorage.setItem("memberCardBalance", currentBalance.toFixed(2));
    updateDisplay();

    alert(
      `Successfully added $${amountToAdd.toFixed(
        2
      )} to your member card. New balance: $${currentBalance.toFixed(2)}`
    );
    money2add.value = null;
    addFundsBtn.disabled = true;
  }

  function updateDisplay() {
    document.getElementById("displayBalance").textContent =
      "$" + currentBalance.toFixed(2);
  }
</script>
<style>
  .main-page {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px; /* Prevents card touching edges on mobile */
    box-sizing: border-box;
  }
  .wallet-container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 800px;
    height: 550px;
    width: 100%;
  }

  h2 {
    color: #6f4e37;
    margin-bottom: 20px;
    margin-top: 0;
  }
  .credit-card-flex {
    display: flex;
    justify-content: center;
  }
  /* --- The Credit Card Graphic --- */
  .credit-card {
    background: linear-gradient(135deg, #6f4e37, #a0522d);
    color: white;
    border-radius: 15px;
    padding: 25px;
    text-align: left;
    box-shadow: 0 8px 20px rgba(111, 78, 55, 0.4);
    margin-bottom: 30px;
    position: relative;
    width: 50%;
    min-width: 100px;
    height: 180px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card-chip {
    width: 40px;
    height: 30px;
    background: linear-gradient(to bottom right, #ffd700, #b8860b);
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .card-label {
    font-size: 0.8rem;
    opacity: 0.8;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .card-balance {
    font-size: 2.5rem;
    font-weight: bold;
    margin: 5px 0;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
  }

  .card-number {
    font-size: 1.1rem;
    letter-spacing: 2px;
    margin-top: auto;
    font-family: "Courier New", Courier, monospace;
  }

  /* --- Input & Button Section --- */
  .actions-form {
    display: flex;
    gap: 15px;
    flex-direction: column;
  }

  .input-group {
    gap: 10px;
  }

  input[type="number"] {
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    flex: 1;
    outline: none;
    /* Prevents zooming on iPhone when clicking input */
    font-size: 16px;
  }

  input[type="number"]:focus {
    border-color: #6f4e37;
  }

  button {
    background-color: #6f4e37;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
    white-space: nowrap; /* Keeps text on one line */
  }

  button:hover {
    background-color: #5a3e2b;
  }

  #message {
    margin-top: 10px;
    font-size: 0.9rem;
    height: 20px;
  }

  /* --- MOBILE OPTIMIZATION --- */
  @media (max-width: 480px) {
    .main-page {
      margin: 10px;
    }
    .wallet-container {
      padding: 25px 20px; /* Reduce padding to give more space to content */
    }

    .credit-card {
      padding: 20px;
      height: 160px; /* Slightly smaller card height */
    }

    .card-balance {
      font-size: 2rem; /* Slightly smaller text to prevent wrapping */
    }

    /* Stack input and button vertically on mobile */
    .input-group {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    button {
      width: 100%; /* Full width button is easier to tap */
      padding: 15px; /* Taller button for touch targets */
    }
  }
</style>
