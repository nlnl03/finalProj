<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header" id="navbar"></header>

    <div class="admin-container">
      <header class="admin-header">
        <h1>Management Dashboard</h1>
        <p>System Administration & Data Import</p>
      </header>

      <div class="cards-grid">
        <div class="card">
          <div class="icon-wrapper">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
              <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
              <line x1="6" y1="1" x2="6" y2="4"></line>
              <line x1="10" y1="1" x2="10" y2="4"></line>
              <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
          </div>
          <h2>Import Products</h2>
          <p>Upload a JSON file to update the cafe menu items.</p>

          <div class="file-upload-wrapper">
            <label for="productInput" class="custom-file-upload">
              Choose Products JSON
            </label>
            <input type="file" id="productInput" accept=".json" />
            <span id="products" class="file-name">No file chosen</span>
          </div>
        </div>

        <div class="card">
          <div class="icon-wrapper">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 11.25 12.55 15 22 6.5" />
              <path d="M22 13V22H2V2H14" />
            </svg>
          </div>
          <h2>Import Orders</h2>
          <p>Upload a JSON file to restore past customer orders.</p>

          <div class="file-upload-wrapper">
            <label for="ordersInput" class="custom-file-upload secondary">
              Choose Orders JSON
            </label>
            <input type="file" id="ordersInput" accept=".json" />
            <span id="orders" class="file-name">No file chosen</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { loadNavbar } from "./navbar/navbar.js";
      loadNavbar();

      function updateFileName(inputId, spanId) {
        document
          .getElementById(inputId)
          .addEventListener("change", function (e) {
            const file = event.target.files[0];
            console.log(file);

            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                try {
                  const jsonContent = e.target.result;
                  const data = JSON.parse(jsonContent);

                  localStorage.setItem(spanId, JSON.stringify(data));
                  const fileName = file ? file.name : "No file chosen";
                  document.getElementById(spanId).textContent = fileName;

                  alert("הקובץ נטען ונשמר בהצלחה!");
                  console.log("Data saved:", data);
                } catch (error) {
                  console.error("שגיאה בפענוח הקובץ:", error);
                  alert("הקובץ אינו בפורמט JSON תקין");
                }
              };
              reader.readAsText(file);
            }
          });
      }
      updateFileName("productInput", "products");
      updateFileName("ordersInput", "orders");
    </script>
  </body>
</html>

<style>
  /* --- Global Styles --- */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f1ea; /* Light cream background */

    color: #333;
  }

  /* --- Container --- */
  .admin-container {
    max-width: 950px;
    margin: 40px auto;
  }

  /* --- Header --- */
  .admin-header {
    text-align: center;
    margin-bottom: 50px;
  }

  .admin-header h1 {
    font-size: 2.5rem;
    color: #4a3b32; /* Coffee brown */
    margin-bottom: 10px;
  }

  .admin-header p {
    color: #888;
    font-size: 1.1rem;
  }

  /* --- Grid Layout for Cards --- */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(
      auto-fit,
      minmax(350px, 1fr)
    ); /* Responsive magic */
    gap: 30px;
    margin: 0 50px;
  }

  /* --- Card Design --- */
  .card {
    background: white;
    padding: 40px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
  }

  /* --- Icons --- */
  .icon-wrapper {
    background-color: #f9f5f0;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px auto;
    color: #6f4e37; /* Coffee color */
  }

  .card h2 {
    margin: 0 0 10px 0;
    color: #333;
  }

  .card p {
    color: #666;
    font-size: 0.95rem;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  /* --- Custom File Input Styling --- */
  input[type="file"] {
    display: none; /* Hides the ugly default input */
  }

  .custom-file-upload {
    display: inline-block;
    padding: 12px 24px;
    cursor: pointer;
    background-color: #6f4e37; /* Primary Button Color */
    color: white;
    border-radius: 8px;
    font-weight: 600;
    transition: background-color 0.2s;
    box-shadow: 0 4px 6px rgba(111, 78, 55, 0.2);
  }

  .custom-file-upload:hover {
    background-color: #5a3e2b;
  }

  /* Different color for the second button */
  .custom-file-upload.secondary {
    background-color: #2c3e50; /* Dark Blue/Grey */
    box-shadow: 0 4px 6px rgba(44, 62, 80, 0.2);
  }

  .custom-file-upload.secondary:hover {
    background-color: #1a252f;
  }

  /* --- Filename Feedback --- */
  .file-name {
    display: block;
    margin-top: 15px;
    font-size: 0.85rem;
    color: #999;
    font-style: italic;
    height: 20px; /* Prevents jumping when text appears */
  }

  /* --- Mobile Adjustments --- */
  @media (max-width: 600px) {
    .admin-container {
      margin: 20px auto;
    }

    .admin-header h1 {
      font-size: 2rem;
    }

    .card {
      padding: 30px 20px;
    }
  }
</style>
