<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="admin-container">
      <header class="admin-header">
        <h1>Management Dashboard</h1>
        <p>System Administration & Data Import</p>
      </header>

      <div class="cards-grid">
        <div class="card">
          <div class="icon-wrapper">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
              <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
              <line x1="6" y1="1" x2="6" y2="4"></line>
              <line x1="10" y1="1" x2="10" y2="4"></line>
              <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
          </div>
          <h2>Import Products</h2>
          <p>Upload a JSON file to update the cafe menu items.</p>

          <div class="file-upload-wrapper">
            <label for="productInput" class="custom-file-upload">
              Choose Products JSON
            </label>
            <input type="file" id="productInput" accept=".json" />
            <span id="products" class="file-name">No file chosen</span>
          </div>
        </div>

        <div class="card">
          <div class="icon-wrapper">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M9 11.25 12.55 15 22 6.5" />
              <path d="M22 13V22H2V2H14" />
            </svg>
          </div>
          <h2>Import Orders</h2>
          <p>Upload a JSON file to restore past customer orders.</p>

          <div class="file-upload-wrapper">
            <label for="ordersInput" class="custom-file-upload secondary">
              Choose Orders JSON
            </label>
            <input type="file" id="ordersInput" accept=".json" />
            <span id="orders" class="file-name">No file chosen</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./navbar/navbar.js"></script>
    <script type="module">
      function updateFileName(inputId, spanId) {
        document
          .getElementById(inputId)
          .addEventListener("change", function (e) {
            const file = event.target.files[0];
            console.log(file);

            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                try {
                  const jsonContent = e.target.result;
                  const data = JSON.parse(jsonContent);

                  localStorage.setItem(spanId, JSON.stringify(data));
                  const fileName = file ? file.name : "No file chosen";
                  document.getElementById(spanId).textContent = fileName;

                  alert("הקובץ נטען ונשמר בהצלחה!");
                  console.log("Data saved:", data);
                } catch (error) {
                  console.error("שגיאה בפענוח הקובץ:", error);
                  alert("הקובץ אינו בפורמט JSON תקין");
                }
              };
              reader.readAsText(file);
            }
          });
      }
      updateFileName("productInput", "products");
      updateFileName("ordersInput", "orders");
    </script>
  </body>
</html>
