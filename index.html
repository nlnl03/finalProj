<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe App - Login</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body class="login-body">
    <div class="auth-container">
      <div id="loginForm" class="form-wrapper">
        <h2>Welcome Back</h2>
        <p>Please log in to your account</p>

        <input type="email" id="loginEmail" placeholder="Email Address" />
        <input type="password" id="loginPass" placeholder="Password" />

        <button onclick="handleLogin()">Log In</button>
        <p id="loginError" class="error-msg"></p>
      </div>
    </div>
  </body>
</html>

<script>
  // פונקציות עזר למעבר בין טפסים

  document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("status") == "connected") {
      document.querySelectorAll(".auth-container").forEach((el) => el.remove());

      const body = document.querySelector(".login-body");
      const alreadyConnected = document.createElement("div");
      alreadyConnected.className = "already-connected";
      const message = document.createElement("h2");
      message.textContent = "You are already connected...";
      const okBtn = document.createElement("button");
      okBtn.textContent = "OK";
      okBtn.onclick = () => {
        window.location.href = "dashboard.html";
      };

      const logoutBtn = document.createElement("button");
      logoutBtn.textContent = "Log out";
      logoutBtn.className = "logout-btn";
      logoutBtn.onclick = () => {
        localStorage.removeItem("status");
        window.location.href = "index.html";
      };

      alreadyConnected.appendChild(message);
      alreadyConnected.appendChild(okBtn);
      alreadyConnected.appendChild(logoutBtn);

      body.appendChild(alreadyConnected);
    }
    if (!localStorage.getItem("user") || !localStorage.getItem("password")) {
      const email = "tempmail123@gmail.com";
      const password = "tempmail123";

      localStorage.setItem("user", email);
      localStorage.setItem("password", password);
      console.log("done");
    }
  });
  function handleLogin() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPass").value;
    const errorEl = document.getElementById("loginError");

    // שליפת הנתונים השמורים
    const storedUser = localStorage.getItem("user");
    const storedPass = localStorage.getItem("password");

    // בדיקה אם הנתונים קיימים והאם הם תואמים לקלט
    if (email === storedUser && password === storedPass) {
      // התחברות מוצלחת -> מעבר לדשבורד
      window.location.href = "dashboard.html";
      localStorage.setItem("status", "connected");
    } else {
      // כישלון -> הצגת הודעה מתאימה
      errorEl.textContent = "Invalid email or password.";
      errorEl.style.color = "red";
    }
  }
</script>
