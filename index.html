<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe App - Login</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body class="login-body">
    <div class="auth-container">
      <div id="loginForm" class="form-wrapper">
        <h2>Welcome Back</h2>
        <p>Please log in to your account</p>

        <input type="email" id="loginEmail" placeholder="Email Address" />
        <input type="password" id="loginPass" placeholder="Password" />

        <button onclick="handleLogin()">Log In</button>
        <p id="loginError" class="error-msg"></p>
      </div>
    </div>
  </body>
</html>
<style>
  /* --- Login Page Specific Styles --- */
  .login-body {
    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .auth-container,
  .already-connected {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  .already-connected {
    position: relative;
    bottom: 100px;
    max-width: 500px;
  }
  .already-connected button {
    margin: 30px 10px;
    margin-bottom: 10px;
  }
  .logout-btn {
    background: #6f4e37;
  }
  .form-wrapper h2 {
    color: #6f4e37;
    margin-bottom: 10px;
  }
  .form-wrapper p {
    color: #666;
    margin-bottom: 20px;
  }

  .auth-container input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box; /* חשוב כדי שהפדינג לא ישבור את הרוחב */
  }

  .auth-container button {
    width: 100%;
    padding: 12px;
    background-color: #6f4e37;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
  }

  .auth-container button:hover,
  .logout-btn:hover {
    background-color: #5a3e2b;
  }

  .switch-text {
    margin-top: 15px;
    font-size: 0.9rem;
  }

  .switch-text span {
    color: #6f4e37;
    font-weight: bold;
    cursor: pointer;
    text-decoration: underline;
  }

  .hidden {
    display: none;
  }
  .error-msg {
    color: red;
    font-size: 0.9rem;
    margin-top: 10px;
  }
  .success-msg {
    color: green;
    font-size: 0.9rem;
    margin-top: 10px;
  }
</style>
<script>
  // פונקציות עזר למעבר בין טפסים

  document.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("status") == "connected") {
      document.querySelectorAll(".auth-container").forEach((el) => el.remove());

      const body = document.querySelector(".login-body");
      const alreadyConnected = document.createElement("div");
      alreadyConnected.className = "already-connected";
      const message = document.createElement("h2");
      message.textContent = "you are already connected...";
      const okBtn = document.createElement("button");
      okBtn.textContent = "OK";
      okBtn.onclick = () => {
        window.location.href = "dashboard.html";
      };

      const logoutBtn = document.createElement("button");
      logoutBtn.textContent = "Log out";
      logoutBtn.className = "logout-btn";
      logoutBtn.onclick = () => {
        localStorage.removeItem("status");
        window.location.href = "index.html";
      };

      alreadyConnected.appendChild(message);
      alreadyConnected.appendChild(okBtn);
      alreadyConnected.appendChild(logoutBtn);

      body.appendChild(alreadyConnected);
    }
    if (!localStorage.getItem("user") || !localStorage.getItem("password")) {
      const email = "tempmail123@gmail.com";
      const password = "tempmail123";

      localStorage.setItem("user", email);
      localStorage.setItem("password", password);
      console.log("done");
    }
  });
  function handleLogin() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPass").value;
    const errorEl = document.getElementById("loginError");

    // שליפת הנתונים השמורים
    const storedUser = localStorage.getItem("user");
    const storedPass = localStorage.getItem("password");

    // בדיקה אם הנתונים קיימים והאם הם תואמים לקלט
    if (email === storedUser && password === storedPass) {
      // התחברות מוצלחת -> מעבר לדשבורד
      window.location.href = "dashboard.html";
      localStorage.setItem("status", "connected");
    } else {
      // כישלון -> הצגת הודעה מתאימה
      errorEl.textContent = "Invalid email or password.";
      errorEl.style.color = "red";
    }
  }
</script>
